<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       /* 8. Questão 8: Faça um programa que exiba "Bom dia", "Boa tarde" ou "Boa noite" dependendo da hora (suponha valores entre 0 e 23).*/

       let dia =parseFloat(prompt( "que horas são?"))

       if (dia >=6 && dia <=12){
        alert("bom dia")
       }
       if(dia >12 && dia<=17){
        alert("boa tarde")
       }
       if(dia >17 && dia<=23){
        alert("boa noite")
       }
    </script>
</head>
<body>
    <h1>questão 8</h1>
</body>
</html>
