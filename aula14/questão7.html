<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão 7</title>
    <script>
       /* 7. Questão 7: Escreva um código que verifica se um número é divisível por 5 e por 3 ao mesmo tempo.*/

       let x =parseInt(prompt("digite um numero"))

       

       if (x%5==0 && x%3==0){
        alert("é divisivel por 5 e 3 ao mesmo tempo")
       }
       else{
        alert("não é divisivel por 5 e 3 ao mesmo tempo")
       }
    </script>
</head>
<body>
    <h1>questão 7</h1>
</body>
</html>
