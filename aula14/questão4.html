    <script>
        /*4. Questão 4: Verifique se um número é par ou ímpar usando o operador %.
        resposta: se(o resto da divisão do numero por 2 for zero -> é par, se não -> ímpar)*/
let x = parseInt(prompt("numero"))
let mod =x%2

if (mod==0){
    alert("par")
}
else{
    alert("impar")
}
    </script>
