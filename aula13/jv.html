        const pi = 3.1415

        // Operadores Aritiméticos
        /*
            soma +
            subtração -
            multiplicação *
            divisão /
            Módulo (Resto da divisão) %
            incremento ++
            decremento --
        */

        x = 20
        let y = 15

        let soma = x + y
        let sub = x - y
        let mult = x * y
        let divi = x/y
        let mod = x % y

        console.log('soma = '+soma)
        console.log('subtração = '+sub)
        console.log('multiplicação = '+mult)
        console.log('divisão = '+divi.toFixed(2))
        console.log('Módulo = '+mod)

        x++
        console.log(x)

        y--
        console.log(y)

        // Operadores de atribuição e operação
        /*
            soma +=
            subtração -=
            multiplicação *=
            divisão /=
            Módulo (Resto da divisão) %=
        */

        x += 4  // x = x + 4
        console.log(x)

        x -=10 // x = x - 10
        console.log(x)

        x*=3 // x = x * 3
        console.log(x)

        x /=5 // x = x / 5
        console.log(x)

        x %= 2 // x = x % 2
        console.log(x)
