    <script>
        /*2. Faça uma função que recebe um valor inteiro e verifica se o valor é positivo ou 
negativo. A função deve retornar um valor booleano.*/

        function verificarValor(inteiro) {
            if (inteiro > 0)
                return true
            if (inteiro < 0)
                return false

        }
        let inteiro = parseInt(prompt("digite um valor inteiro"))
        alert(verificarValor(inteiro))
    </script>
